    <![endif]--><div class="container"><div class="row"><div class="col-xs-12"><div class="alert alert-danger hidden" id="browser-alert" role="alert"><strong>警告！</strong>您的浏览器不支持传感器，请通过手机使用此应用～</div><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">PIN Logger</h3></div><div class="panel-body"><label for="pin-input">Enter PIN</label><div class="form-group has-feedback" id="pin-form"><div class="input-group input-group-lg"><span class="input-group-addon" id="pin">1823</span> <input type="tel" id="pin-input" class="form-control" maxlength="4" minlength="4" autocomplete="false" pattern="\d{4}" placeholder="Enter 4 digits PIN."></div><span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span></div></div><ul class="list-group"><li class="list-group-item"><div class="alert alert-success" role="alert"><p class="text-center">PIN Counts = <span id="pin-count">0</span>, Total PINs = <span id="pin-total">#</span></p></div></li><li class="list-group-item"><label for="pin-progress">Overall Progress:</label><div class="progress"><div id="pin-progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50" style="min-width: 2em"><span class="sr-only">0%</span></div></div></li></ul></div></div></div><div class="footer"><p>♥ from the SEU</p></div></div><!-- Startup Modal --><div class="modal fade" id="startupModal" tabindex="-1" role="dialog" aria-labelledby="startupModalLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title text-center" id="startupModalLabel">欢迎使用！</h4></div><div class="modal-body"><div class="form-group"><label for="username">请输入您的昵称</label><input type="text" class="form-control" id="username" placeholder="中英文均可，长度不超过16个字符" maxlength="16"></div></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">确定</button></div></div></div></div><!-- End Modal --><!-- Over Modal --><div class="modal fade" id="overModal" tabindex="-1" role="dialog" aria-labelledby="overModalLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="overModalLabel">恭喜！</h4></div><div class="modal-body"><p>您已成功录入所有样本！感谢您的支持！</p></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">好的</button> <button type="button" class="btn btn-primary" id="enter-again-btn">再次录入</button></div></div></div></div><!-- End Modal --><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script></body></html>
